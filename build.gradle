plugins {
    id 'java'
    id 'application'
}

group 'com.kodilla'
version '2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': "com.kodilla.Main"
        )
    }

}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Unit Converter Jar',
                'Implementation-Version': version,
                'Main-Class': "com.kodilla.Main"
    }
    baseName = project.name + '-withLibs'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

mainClassName = 'com.kodilla.Main'